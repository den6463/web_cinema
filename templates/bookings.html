
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>
<body>
    <h1>Bookings</h1>
    <ul>
        {% for booking in bookings %}
        <li>{{ booking.UserID }} - {{ booking.SessionID }} - {{ booking.NumTickets }} - {{ booking.TotalAmount }} - {{ booking.BookingDate }}</li>
        {% endfor %}
    </ul>
</body>
</html>
